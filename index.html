<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" href="./src/css/flipbook.css">
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./src/js/flipbook.js"></script>

    <title>flip book</title>
</head>
<body>
    <header>
        <div class="wrap">
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <nav>
        <svg class="x_btn" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 16L32 32" stroke="#121211" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 32L32 16" stroke="#121211" stroke-width="2" stroke-linecap="round"/>
        </svg>    
        <ul>
        </ul>
        <ul id="bookmark">
            <li class="bookLi bookmarkTitle">북마크</li>
        </div>
    </nav>
    <main>
        <div id="flipBook" class="pc">
            <div class="wrapper">
                <div class="front card" title="책표지">A</div>
                <div class="front card" title="1 페이지">
                    <img src="./src/img/page01.jpg" alt="풍경 이미지">
                </div>
                <div class="front card" title="2 페이지">
                    <img src="./src/img/page02.jpg" alt="풍경 이미지">
                </div>
                <div class="front card" title="3 페이지">
                    <video src="./src/img/freenaturestock-rain-drops-leaf.mp4" controls muted></video>
                </div>
                <div class="front card" title="4 페이지">
                    <img src="./src/img/page01.jpg" alt="풍경 이미지">
                </div>
                <div class="front card" title="5 페이지">
                    <img src="./src/img/page03.jpg" alt="풍경 이미지">
                </div>
                <div class="front card" title="6 페이지">
                    <model-viewer class="model3d" alt="3d 모델" src="./src/img/Thonker.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                    </model-viewer>
                </div>
                <div class="front card" title="7 페이지">
                    <img src="./src/img/page02.jpg" alt="풍경 이미지">
                </div>
                <div class="front card" title="8 페이지">
                    <article class="page">
                        <article class="main">
                            <!-- <h1>어린이용 퍼즐 게임</h1>
                            <h3>아래 그림을 보고 퍼즐을 맞춰 주세요~</h3> -->
                            <div class="imgDrag">
                                <div class="dargWrap">
                                    <!--퍼즐 완성 전 영역 시작-->
                                    <div class="puzzle puzzle_before">
                                        <!-- <h3>퍼즐을 완성해주세요!</h3> -->
                                        <div class="inner imgList">
                                            <img draggable="true" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/ie_big_image_2.jpg" class="drag" data-value="2" />
                                            <img draggable="true" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/ie_big_image_3.jpg" class="drag" data-value="3" />
                                            <img draggable="true" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/ie_big_image_1.jpg" class="drag" data-value="1" />
                                            <img draggable="true" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/ie_big_image_4.jpg" class="drag" data-value="4" />
                                        </div>
                                    </div>   
                                    <!--퍼즐 완성 전 영역 끝--> 
                                    <!--퍼즐 완성 후 영역 시작-->
                                    <div class="puzzle puzzle_after">
                                        <!-- <h3>퍼즐 완성본</h3> -->
                                        <div class="inner puzzleList">
                                            <div class="drop" data-value="1"></div>
                                            <div class="drop" data-value="2"></div>
                                            <div class="drop" data-value="3"></div>
                                            <div class="drop" data-value="4"></div>
                                        </div>
                                    </div>
                                    <!--퍼즐 완성 후 영역 끝-->
                                </div>    
                                <!--메세지 영역 시작-->            
                                <div class="messageArea"></div>
                                <!--메세지 영역 끝-->  
                                <!--팝업 영역 시작--> 
                                <div class="popupArea">
                                    <div class="popupWrap">
                                        <div class="popup">
                                            <div class="x_btn"></div>
                                            <p>다시 생각해주세요.</p>
                                        </div>
                                    </div>
                                </div>
                                <!--팝업 영역 끝--> 
                                <button class="resetBtn">다시 풀기</button>
                            </div>
                        </article>
                    </article>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>
</html>
